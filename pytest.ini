[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --tb=short
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    slow: Slow tests requiring external resources
    file_generation: Tests for file generation functionality
    template_functions: Tests for template function evaluation